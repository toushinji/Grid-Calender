<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/Assets/CSS/style.css">
  <title>Grid-Calendar</title>
</head>
<body>
  <main id="january">
    <section class="year">
      <p>2019</p>
    </section>
    <section class="quotation">
      <q>It does not matter how slowly you go as long as you do not stop</q>
      <p>.Confucious</p>
    </section>
      <div class="calender">
        <p class="calender__month">Jan</p>
        <aside class="calender__days">
          <div class="sun">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
          </div>
          <div class="MON">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
          </div>  
          <div class="TUE">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
          </div>
          <div class="WED">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
          </div>
          <div class="THU">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
          </div>
          <div class="FRI">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
          </div>
          <div class="SAT">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
          </div>
        </aside>
      </div>
    <section class="wallpaper">
      <div></div>
    </section>
  </main>
</body>
</html>
